<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Clientes</title>
    </h:head>
    <h:body>
        
        <h:form>

            <p:growl id="msg" showDetail="true" />    
            
            <p:outputLabel for="nome" value="Nome: " />            
            <p:inputText  id="nome" required="true" 
                         requiredMessage="Informe o nome do cliente"
                         value="#{clienteCrud.cliente.nome}"/>
            <p:outputLabel for="login" value="Login: " /> 
            <p:inputText id="login" required="true" 
                         requiredMessage="Informe um login"
                         value="#{clienteCrud.cliente.login}"/>
            <p:outputLabel for="senha" value="Senha: " /> 
            <p:password id="senha" required="true" 
                         requiredMessage="Informe uma senha"
                         value="#{clienteCrud.cliente.senha}"/>
        

            <p:commandButton update="msg" value="Inserir" 
                             action="#{clienteCrud.add()}" />
                         
        </h:form>
        
        <h:link outcome="index" value="Voltar" />
        
    </h:body>
</html>
