<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Editar Cliente</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    
    <h:body>
        #{clienteCrud.get(param.id)}
        <h:outputText>#{param.id}</h:outputText>
        <h:form>
           
                      
            <p:growl id="msg" showDetail="true" />    
            <p:inputText type="hidden" id="id" value="#{clienteCrud.cliente.id}"/>
            
            <p:outputLabel for="nome" value="Nome: " />            
            <p:inputText id="nome" required="true" 
                         requiredMessage="Informe o nome do cliente"
                         value="#{clienteCrud.cliente.nome}"/>
            <p:outputLabel for="login" value="Login: " /> 
            <p:inputText id="login" required="true" 
                         requiredMessage="Informe um login"
                         value="#{clienteCrud.cliente.login}"/>
            <p:outputLabel for="senha" value="Senha: " /> 
            <p:inputText id="senha" required="true" 
                         requiredMessage="Informe uma senha"
                         value="#{clienteCrud.cliente.senha}"/>
        

            <p:commandButton update="msg" value="Editar" 
                             action="#{clienteCrud.edit}" />
                         
        </h:form>
        
        <h:link outcome="index" value="Voltar" />
        
    </h:body>
</html>
